[package]
name = "crawdad_bench"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
crawdad = { path = ".." }  # Apache-2.0 or MIT
yada = "0.5.0"  # Apache-2.0 or MIT
daachorse = "0.4.1" # Apache-2.0 or MIT
fst = "0.4.7"  # Unlicense or MIT
clap = { version = "3.1", features = ["derive"] }  # MIT or Apache-2.0
rand = "0.5.0"
simplearrayhash = "0.1"

[dev-dependencies]
criterion = { version = "0.3", features = ["html_reports"] }  # Apache-2.0 or MIT

[[bench]]
name = "search"
harness = false

[[bin]]
name = "measure"
path = "src/measure.rs"
